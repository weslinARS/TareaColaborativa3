<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style/estilos.css">
</head>

<body>
	<header id="page_header">
		<h1>Calculadora</h1>
	</header>
	<section>
		<div class="container">
			<article class="form">
				<form id = "formulario">
					<div class="controls">
						<label>Operando 1
							<input type="text" value="" id="operando1" size="5" />
						</label>
						<label>Operando 2
							<input type="text" value="" id="operando1" size="5" />
						</label>
					</div>
					<div class="operaciones">
						<input type="button" value="+" id="suma" />
						<input type="button" value="-" id="resta" />
						<input type="button" value="/" id="divide" />
						<input type="button" value="x" id="multiplica" />
						<input type="button" value="=" id="igual" />
						<input type="button" value="C" id="limpia" />
					</div>
				</form>
				<footer>
					<div id="resultado">
						<h3>Resultado</h3>
						<p>Aqui va el resultado...</p>
					</div>
				</footer>
			</article>
		</div>
	</section>
	<footer id="page_footer">
		<p>Derechos de autor 2018</p>
	</footer>
</body>

</html>
